<h1>Transdeco - Galleria ja Verkkokauppa</h1>
<p class="lead">Aloitussivu</p>

<style>
.center {
  margin-left: auto;
  margin-right: auto;
}
td {
  text-align: left;
  padding-right: 25px;
}

/* Links */
a:link {
  text-decoration: none;
  color: #000000;
}

a:visited {
  text-decoration: none;
  color: #000000;
}

a:hover {
  text-decoration: none;
  color: #ad1216;
}

a:active {
  text-decoration: none;
  color: #000000;
}
</style>

{% assign artists = strapi.collections.taiteilijas | sort:"Aakkostus" %}
<div class="table-responsive">
  <table class="table center table-sm">
  {% tablerow taiteilija in artists cols:6 %}
    <a href="/taiteilijas/{{ taiteilija.Aakkostus }}.html">{{ taiteilija.Nimi | replace: ' ', '&nbsp;' }}</a>
  {% endtablerow %}
  </table>
</div>
