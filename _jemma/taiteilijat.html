<h1>Transdeco - Galleria ja Verkkokauppa</h1>
<p class="lead">Taiteilijat</p>

<style>
.center {
  margin-left: auto;
  margin-right: auto;
}
td {
  text-align: left;
  padding-right: 25px;
}

/* Links */
a:link {
  text-decoration: none;
  color: #000000;
}

a:visited {
  text-decoration: none;
  color: #000000;
}

a:hover {
  text-decoration: none;
  color: #ad1216;
}

a:active {
  text-decoration: none;
  color: #000000;
}
</style>

{% assign artists = strapi.collections.artists | sort:"tunniste" %}
<div class="table-responsive">
  <table class="table center table-sm">
  {% tablerow artist in artists cols:6 %}
    <a href="/artists/{{ artist.tunniste }}.html">{{ artist.etunimi }}&nbsp;{{ artist.sukunimi }}</a>
  {% endtablerow %}
  </table>
</div>
