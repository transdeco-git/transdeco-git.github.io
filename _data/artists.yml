  tunniste: vuorisalo

- nimi: Pekka Vuori
  syntymavuosi: 1935
  esittely: Tunnettu graafikkona ja kirjojen ja lehtien kuvittajana. Taiteilija kuvittaa mm. Helsingin Sanomia. Palkittu Rudolf Koivu -palkinnolla, valittu vuoden graafikoksi jne.
  tunniste: vuori

